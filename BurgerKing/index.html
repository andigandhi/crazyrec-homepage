<!DOCTYPE html>
<html lang="de">
<head>
    <title>Burger King</title>
    <link rel="stylesheet" href="img/styles.css">
</head>


<body onresize="fitIframe()">

    <a href="https://crazyrec.de"><img id="iconBK" src="img/bk_ic_ema_logo.svg" alt="" title=""></a>
    <div id="menuDiv">
        <a href="https://crazyrec.de" class="menuPoint" target="" >King's Selection</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://shop.crazyrec.de" class="menuPoint" target="" >Lieferservice</a>
    </div>
    
    <iframe id="YTIframe" width="750vw" height="375vw" type="text/html" src="https://www.youtube.com/embed/xycl98-cBL4" frameborder="0" allowfullscreen ></iframe>

    <div id="white-bottom"></div>

    <script>
        function fitIframe() {
            var iFrame = document.getElementById("YTIframe");

            var clientWidth = Math.max(window.innerWidth, document.documentElement.clientWidth);

            iFrame.width = clientWidth;
            iFrame.height = clientWidth/1.77;

            iFrame.style.marginTop = -(iFrame.height * 0.12).toString() + "px";
            document.getElementById("white-bottom").style.marginTop = (iFrame.height * 0.75).toString() + "px";
        }
        fitIframe();
    </script>
</body>
</html>
